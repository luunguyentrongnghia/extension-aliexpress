<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliScraper</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.js">
</head>
<body>
    <div class="popup-container">
        <!-- Popup Header -->
        <div class="popup-header">
            <div class="tab-container">
                <button class="tab-button active" id="loginTab">Login</button>
                <button class="tab-button" id="homeTab">Home</button>
                <button class="tab-button" id="settingsTab">Settings</button>
            </div>
        </div>

        <!-- Popup Body -->
        <div class="popup-body">
            <div class="login-content" id="loginContent" style="display: none;">
                 <h2>Welcome to Spocket!</h2>
                <form id="loginForm">
                    <div class="input-container">
                        <label for="username">Email</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div id="status"></div>
            </div>
           <div class="home-content" id="homeContent" style="display: none;">
            <h1>Hello, <span id="usernameDisplay">Username</span>!</h1>
            </div>

            <div class="settings-content" id="settingsContent" style="display: none;">
                <h1>Settings</h1>
                <p>Adjust your preferences.</p>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>

        </div>

        <!-- Popup Footer -->
        <div class="popup-footer">
            <p class="footer-text">Powered by <a href="https://vhmediaco.app/" target="_blank" class="footer-link">VHapp</a></p>
        </div>
    </div>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/jwt-decode.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
