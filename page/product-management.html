<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - VH Extension</title>
    <link rel="stylesheet" href="product-management.css">
    <link href="../lib/quill.snow.css" rel="stylesheet">
    <link href="../lib/select2.min.css" rel="stylesheet">
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/toastify.min.css" rel="stylesheet">
    <!-- CSS của Select2 -->
    
  
</head>
<body>
    <div class="container-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="assets/icons/logo.png" alt="Logo" class="logo-image">
            </div>
            <nav>
                <ul>
                    <li><a href="#import-list" class="nav-link active" id="import-list-tab">Import List</a></li>
                    <li><a href="#my-products" class="nav-link" id="my-products-tab">My Products</a></li>
                    <li><a href="#my-orders" class="nav-link" id="my-orders-tab">My Orders</a></li>
                    <li><a href="#apps" class="nav-link" id="apps-tab">Apps</a></li>
                    <li><a href="#help-center" class="nav-link" id="help-center-tab">Help Center</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="content-section active" id="import-list">
                <h1>My Import List</h1>
                <div class="search-product-form">
                    <input type="text" placeholder="Search Your Products" id="search-products">
                    <button class="action-button">Search</button>
                </div>
                <div class="ctn-poduct-list">
                    <div class="list-products">
                    </div>
                    <div id="pagination">
                        <button id="prev-page">&laquo;</button>
                        <div id="page-list"></div> <!-- Hiển thị số trang ở đây -->
                        <button id="next-page">&raquo;</button>
                    </div>
                </div>
            </div>

            <div class="content-section" id="my-products">
                <h1>My Products</h1>
            </div>

            <div class="content-section" id="my-orders">
                <h1>My Orders</h1>
                <div class="orders-container">
                    <!-- Orders details -->
                </div>
            </div>

            <div class="content-section" id="apps">
                <h1>Apps</h1>
                <!-- Apps related content -->
            </div>

            <div class="content-section" id="help-center">
                <h1>Help Center</h1>
                <!-- Help center content -->
            </div>
        </div>
    </div>
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/toastify.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/quill.min.js"></script>
    <script src="../lib/select2.min.js"></script>
    <script src="product-management.js"></script>
    <script src="pagination-product.js"></script>
    <script src="category-product.js"></script>
</body>
</html>
